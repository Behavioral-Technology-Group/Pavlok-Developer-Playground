{% extends "parent.html" %}

{% block headerFiles %}
	<script src="shared_script.js"></script>
{% endblock %}

{% block topLayout %}
<!-- Top layout is just a title, since the editor is "frozen" -->
<h4>{{ fileName }}</h4>
{% endblock %}

{% block buttons %}
	<div class="btn-group" role="group">
		<button type="button" id="run" class="btn btn-primary"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Run</button>
	</div>
	<div class="btn-group" role="group">
		<button type="button" id="copy-file-button" class="btn btn-success"><span class="glyphicon glyphicon-copy" aria-hidden="true"></span> Copy to Your Files</button>
	</div>
{% endblock %}

{% block modals %}
{% endblock %}
