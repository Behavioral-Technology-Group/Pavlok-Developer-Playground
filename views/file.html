<html>
	<head>
		<title>Pavlok Developer Playground</title>
		
		<!-- Custom CS/Javascript -->
		<link rel="stylesheet" href="style.css">
		
		<!-- Libraries: Bootstrap and jQuery, because, uhhh, yeah -->
		
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script> 
		
		<!-- Bootstrap CSS, theme, and JS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		
		<!-- Syntax highlighting via CodeMirror-->
		<link rel="stylesheet" href="lib/codemirror.css">
		<script src="lib/codemirror.js"></script>
		<script src="mode/javascript/javascript.js"></script>
		
		<!-- Script to handle userscripts -->
		<script src="script.js"></script>
		<script src="lib.js"></script>
		
		<!-- Context data for the page; used to populate certain objects -->
		<script src="context.js"></script>
	</head>
	<body>
		<div id="container">
			<!-- Title bar -->
			<div class="page-header" id="title-bar">
				<h1 id="title">
					Pavlok Developer Playground 
					<small id="login-message">You are logged in.</small>
					<small id="logout-button"><a href="/logout">Logout</a></small>
				</h1>
			</div>
			
			<!-- Code area -->
			<textarea id="code" autocomplete="false" spellcheck="false">
			</textarea>
			
			<!-- Buttons -->				
			<div class="btn-group btn-group-justified" role="group">
				<div class="btn-group" role="group">
					<button type="button" id="run" class="btn btn-default"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Run</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" id="save" data-toggle="modal" data-target="#save-modal" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" id="share" class="btn btn-default"><span class="glyphicon glyphicon-share" aria-hidden="true"></span> Share</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span> More
					</button>
					<ul class="dropdown-menu">
						<li><a href="#">Delete File</a></li>
						<li role="separator" class="divider"></li>
						<li><a href="#">Publish</a></li>
					</ul>
				</div>
			</div>
			
			<!-- Output of the script -->	
			<div id="result">
				The result of any Pavlok stimuli and your script will appear here after running.
			</div>
			
			<!-- Script logs (from log.info(), log.warn(), log.error()) -->
			<div id="logs">
				Logs from log.info(...), log.warn(...), and log.error(...) will show up here.
			</div>	
		</div>
	</body>
</html>
