{% extends "parent.html" %}

{% block headerFiles %}
	<script src="new_script.js"></script>
{% endblock %}

{% block buttons %}
	<div class="btn-group" role="group">
		<button type="button" id="run" class="btn btn-default"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Run</button>
	</div>
	<div class="btn-group" role="group">
		<button type="button" id="save" data-toggle="modal" data-target="#save-modal" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save</button>
	</div>
{% endblock %}

{% block modals %}
	<div class="modal fade" id="save-modal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">Save File As</h4>
		  </div>
		  <div class="modal-body">
			<form>
			  <div class="form-group">
				<label for="file-name" class="control-label">File Name:</label>
				<input type="text" class="form-control" id="file-name">
			  </div>
			</form>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" id="save-file-button" class="btn btn-primary">Save</button>
		  </div>
		</div>
	  </div>
	</div>
{% endblock %}
