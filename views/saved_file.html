{% extends "parent.html" %}

{% block headerFiles %}
	<script src="/saved_script.js"></script>
	<script type="text/javascript">
		var fileCtx = {
			fileName: "{{ fileName }}",
			content: "{{ content }}",
			id: "{{ fid }}"
		};
	</script>
{% endblock %}

{% block topLayout %}
{{ super() }}
{% endblock %}

{% block header %}
{% endblock %}

{% block buttons %}
	<div class="btn-group" role="group">
		<button type="button" id="run" class="btn btn-default"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Run</button>
	</div>
	<div class="btn-group" role="group">
		<button type="button" id="save" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save</button>
	</div>
	<div class="btn-group dropup" role="group">
		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<span class="glyphicon glyphicon-share" aria-hidden="true"></span> Share
		</button>
		<ul class="dropdown-menu">
			<li><a href="#" id="share-public">Make Public</a></li>
			<li><a href="#" id="share-user">Give Access By E-mail</a></li>
		</ul>
	</div>
	<div class="btn-group dropup" role="group">
		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
		</button>
		<ul class="dropdown-menu">
			<li><a href="#" id="delete">Delete File</a></li>
		</ul>
	</div>
{% endblock %}
