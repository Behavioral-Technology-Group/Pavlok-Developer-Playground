{% extends "parent.html" %}

{% block headerFiles %}
	<script src="saved_script.js"></script>
	<script type="text/javascript">
		var fileCtx = {
			fileName: "{{ fileName }}",
			content: "{{ content }}",
			id: "{{ fid }}"
		};
	</script>
{% endblock %}

{% block header %}
<br />
<small style="font-weight: bold;">{{ fileName }}</small>
<br />
{% endblock %}

{% block buttons %}
	<div class="btn-group" role="group">
		<button type="button" id="run" class="btn btn-default"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> Run</button>
	</div>
	<div class="btn-group" role="group">
		<button type="button" id="save" class="btn btn-default"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save</button>
	</div>
	<div class="btn-group" role="group">
		<button type="button" id="share" class="btn btn-default"><span class="glyphicon glyphicon-share" aria-hidden="true"></span> Share</button>
	</div>
	<div class="btn-group" role="group">
		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span> More
		</button>
		<ul class="dropdown-menu">
			<li><a href="#">Delete File</a></li>
			<li role="separator" class="divider"></li>
			<li><a href="#">Publish</a></li>
		</ul>
	</div>
{% endblock %}
